<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supporting Smart System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Animation Utilities */
      .animate-in {
        animation-duration: 0.2s;
        animation-fill-mode: forwards;
        opacity: 0;
      }
      .slide-in-from-top-2 {
        animation-name: slideInFromTop;
      }
      @keyframes slideInFromTop {
        from { transform: translateY(-0.5rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .zoom-in-95 {
        animation-name: zoomIn95;
      }
      @keyframes zoomIn95 {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .fade-in {
        animation-name: simpleFadeIn;
      }
      @keyframes simpleFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "dexie": "https://aistudiocdn.com/dexie@^4.2.1",
    "react-qr-code": "https://esm.sh/react-qr-code@2.0.15?external=react,react-dom",
    "@vercel/postgres": "https://esm.sh/@vercel/postgres@^0.10.0"
  }
}
</script>
